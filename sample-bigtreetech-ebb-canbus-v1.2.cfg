# ##########################################################################################################################################
# ###################################### IGNORE EVERYTHING BELOW THIS, IT'S FOR THE USB SERIAL COMMS #######################################
# ##########################################################################################################################################
[mcu t1]
# serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
canbus_uuid: 8918f5457d9c

# [adxl345]
# cs_pin: t1:PB12
# spi_software_sclk_pin: t1:PB10
# spi_software_mosi_pin: t1:PB11
# spi_software_miso_pin: t1:PB2
# axes_map: x,y,z

[extruder1]
step_pin: t1:PD0
dir_pin: !t1:PD1
enable_pin: !t1:PD2
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: t1:PB13
sensor_type: EPCOS 100K B57560G104F
sensor_pin: t1:PA3
min_extrude_temp: 0
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 250

[gcode_macro T1]
gcode:
    ACTIVATE_EXTRUDER EXTRUDER=extruder1

# sensor_type:MAX31865
# sensor_pin: t1:PA4
# spi_bus: spi1
# rtd_nominal_r: 100
# rtd_reference_r: 430
# rtd_num_of_wires: 2

[tmc2209 extruder1]
uart_pin: t1:PA15
uart_address: 00
run_current: 0.650
stealthchop_threshold: 999999

